
imports:
- path: cluster.py

resources:
- name: test
  type: cluster.py
  properties:
    region: [region]
    network: projects/[GCP_project]/global/networks/[network] #set the network name 
    nodePools:
    - name: 'standard-1-4' #machine type
      config:
        machineType: n1-standard-4
        labels: # put your own label
          role: k8s-node
          env: test
          owner: [OWNER_NAME]
          type: n1-standard-4
      autoscaling:
        enabled: true
        minNodeCount: 2
        maxNodeCount: 10
    - name: 'standard-1-8-preemptible'
      config:
        machineType: n1-standard-8
        preemptible: true
        taints:
        - effect: NO_SCHEDULE
          key: preemtible # set preemptible to true
          value: 'true'
        labels: # put your own label
          role: k8s-node
          env: test
          owner: [OWNER_NAME]
          type: n1-standard-4
      autoscaling:
        enabled: true
        minNodeCount: 2 # chosse you min and max node count
        maxNodeCount: 3
    ipAllocationPolicy:
      useIpAliases: true
      createSubnetwork: true
      subnetworkName: 'my-cluster' # the network name that will be created with IP Alias range
      nodeIpv4CidrBlock: 10.9.0.0/22
      clusterIpv4CidrBlock: 10.16.0.0/14
      servicesIpv4CidrBlock: 10.8.32.0/20
